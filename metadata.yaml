description: "The Status Civilization is a science fiction novel by American writer\
  \ Robert Sheckley, first published in 1960.\nThe Status Civilization concerns Will\
  \ Barrent, a man who finds himself, without memory of any crime or, indeed, of his\
  \ previous life, being shipped across space to the planet Omega.\nOmega, used to\
  \ imprison extreme offenders, has a hierarchical society of extreme brutality, where\
  \ the only way to advance (and avoid dying) is to commit an endless series of crimes.\
  \ The average life expectancy from time of arrival on Omega is three years. The\
  \ story concerns Barrent's attempt to survive, escape, and return to Earth to clear\
  \ himself of the accusations against him.\n From Wikipedia (CC BY-SA)."
